<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simplexity Launch Login</title>
	<link rel="stylesheet" type="text/css" href="Styles/Login.css"/>
</head>
<body>
	<div id="frame">
			<h1><img id="logo" src= "Images/IntrospectiveLogo.png"/></h1>
			<div id ="login">
			<fieldset>
				<form id="form" method="post">
					<p>
						<label for="username">Username:</label>
						<input class="formInput" type="text" name="Username" id="username" placeholder="Username"/>
					</p>
					<p>
						<label for="userpswd">Password:</label>
						<input type="password" class="formInput" name="Password" id="userpswd" placeholder="Password"/>
					</p>
					<input type="submit" value="Log In" id="submit"/>
				</form>
			</fieldset>
		</div>
	</div>
</body>
</html>
